<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shaded Maps</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ol@9.2.4/dist/ol.js"></script>
  <link type="text/css" href="https://unpkg.com/ol@9.2.4/ol.css" />
  <script src="https://unpkg.com/ol-pmtiles@2.0.2/dist/olpmtiles.js"></script>

</head>
<body>
  <div id="map">
  <div id="mapInfo">A gallery of detailed shaded maps, digitally manufactured
                    from elevation, point cloud and
                    <a href="https://openstreetmap.org/" target="_blank">OpenStreetMap</a> data with
                    <a href="https://python.org/" target="_blank">Python</a>,
                    <a href="https://protomaps.com/" target="_blank">PMTiles</a>,
                    <a href="https://pdal.io/" target="_blank">PDAL</a> and
                    <a href="https://gdal.org/" target="_blank">GDAL</a> tools
                    <br>
                    <!--<a href="about.html" target="_blank">About</a> |
                    <a href="data.html" target="_blank">Data</a> |-->
                    <a href="https://instagram.com/shadedmaps" target="_blank">Instagram</a> |
                    <a href="https://www.reddit.com/user/ShadedMaps" target="_blank">Reddit</a> |
                    <a href="https://x.com/ShadedMaps" target="_blank">X</a> |
                    <a href="https://bsky.app/profile/shadedmaps.bsky.social" target="_blank">Bluesky</a></div>
  <div id="mapAttribution"><a href="https://shadedmaps.github.io" target="_blank">Shaded Maps</a> |
                           <a href="https://protomaps.com" target="_blank">Protomaps</a> |
                           <a href="https://openstreetmap.org" target="_blank">OpenStreetMap</a></div>
  </div>
  <div id="mapPopup">
    <button id="popupClose" title="Close">&times;</button>
    <div id="popupControls">
      <label for="vectorLayerVisibleCheckbox">Overlay basemap</label>
      <input type="checkbox" id="vectorLayerVisibleCheckbox" checked> |
      <label for="opacitySlider" style="margin-left:1em;">Basemap opacity</label>
      <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.0" style="width:100px;">
      <span id="opacityValue">0.0</span>
    </div>
    <div id="popupInner"></div>
    <div id="popupAttribution"></div>
  </div>
  <script src="script.js"></script>
  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "beab773cb7e145f9ab29b8ee7939447b"}'>
  </script><!-- End Cloudflare Web Analytics -->
</body>
</html>
